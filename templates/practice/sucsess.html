{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if object.is_right %}
    <h3>Всё верно! Это {{ object.get_right_decision_display }}</h3>
    <img src="https://lifeo.ru/wp-content/uploads/gif-salyut-6.gif" width="300px" height="300px">
{% else %}
    <audio src="{{ chord_C.music.url }}" hidden id="play_C"></audio>
    <audio src="{{ chord_G.music.url }}" hidden id="play_G"></audio>
    <h3>Вы ошиблись, это был {{ object.get_right_decision_display }}...</h3>
    <img src="{{ accord_C.picture.url }}" id="accord_C">
    <img src="{{ accord_G.picture.url }}" id="accord_G">
{% endif %}
<div>
<button id="back" border="20px" type="button" class="btn btn-light">Практиковаться дальше</button>
<button border="20px" type="button" class="btn btn-light" onclick="document.location='{% url 'practice:result' %}'">Результаты</button>
</div>

<script src="{% static 'sucsess.js' %}"></script>
<style src="{% static 'sucsess.css' %}"></style>

{% endblock %}
