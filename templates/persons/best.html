{% extends 'base.html' %}

{% block content %}

<h3>
    Лучшие студенты:
</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Имя</th>
      <th scope="col">Рейтинг</th>
    </tr>
  </thead>
  <tbody>
   {% for best in object_list %}
    <tr>
      <th scope="row">{{ best }}</th>
      <td>{{ best.reiting }}</td>
    </tr>
   {% endfor %}
  </tbody>
</table>
{% endblock %}
